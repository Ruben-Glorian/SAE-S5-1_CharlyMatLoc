<script id="accueilTemplate" type="text/x-handlebars-template">
    <h2>Liste des outils :</h2>
    <ul>
        {{#each outil}}
            <li>
                <div class="outil-preview">
                    <img src="{this.images.url}">
                    <h3>{{this.nom}}</h3>
                    <p><strong>Tarif :</strong> {{this.tarif}}</p>
                    <p><strong>Quantit√© :</strong> 1</p>
                </div>
            </li>
        {{/each}}
    </ul>
</script>

<script src="out.js" defer></script>
